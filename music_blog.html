---

title: Music

<header>
		<nav>
			<ul>			
				<li><a href = "../index.html"><img src = "images/profile.jpg"></a></li>
			</ul>
		</nav>	
	</header>
<section>
<ul>
  {% for post in site.posts %}
  {% if post.categories contains "music" %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endif %}
  {% endfor %}
</ul>
</section>
