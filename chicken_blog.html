---
layout: default
title: Chicken
---
<section>
<h1>Latest Posts</h1>
</section>

<ul>
  {% for post in site.posts %}
  {% if post.categories contains "chicken" %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endif %}
  {% endfor %}
</ul>
