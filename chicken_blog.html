---
layout: default
title: Chicken
---

<h1>Latest Posts</h1>
<section>
<ul>
  {% for post in site.posts %}
  {% if post.categories contains "chicken" %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endif %}
  {% endfor %}
</ul>
</section>
